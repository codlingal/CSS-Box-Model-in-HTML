<!DOCTYPE html>
<html>
    <head>
      <style>
        img#PencilRight {
            float:right
        }
        img#PencilLeft {
            float:left
        }
      </style>
    </head>
    <body>
       
        <h2>Float Right</h2>

        <p>In the example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
        <img id="PencilRight" src="download.png" alt="tree"
        style="width: 100px; height: 100px;">
        <img id="PencilLeft" src="download.png" alt="tree"
        style="width: 100px; height: 100px;">
    </body>
</html>
